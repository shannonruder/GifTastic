<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gimme a Geometry Gif </title>
</head>
<header>
    <div style="height:50;width:100%;background-color: black;color:white;">
        <h1>Gimme a Geometry Gif</h1>
        <p>GIF refers to the Graphics Interchange Format, an image format commonly used to display animated images. 
            Choose a 3d shape from the below list to display an associated animated or still gif, or submit your own.</p></p>
    </div>
</header>

<body>
        <div style="width:100%;height:360;position:relative;"><iframe src="https://giphy.com/embed/l0MYuXX9btbEsA2S4" width="100%" height="360" style="position:relative" frameBorder="0"></iframe>
        </div>
        <button id="cat-button">magical cat button</button>
        <div id="images">
        </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    // Event listener for our cat-button
    $("#cat-button").on("click", function() {

      // Storing our giphy API URL for a random cat image
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
        .then(function(response) {

        // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // Creating and storing an image tag
          var catImage = $("<img>");

          // Setting the catImage src attribute to imageUrl
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // Prepending the catImage to the images div
          $("#images").prepend(catImage);
        });
    });
  </script>


</body>

</html>
